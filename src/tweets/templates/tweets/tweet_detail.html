{% extends "base.html" %}

{% block title %} Tweet Detail View | {{ block.super }} {% endblock title %}

{% block content %}
<div class="row">
  <div class="col-sm-3">
    <h1>{{ object.user }}</h1>
  </div>
  <div class="col-sm-9">
    {{ object.content }}<br><br>
    {{ object.timestamp | timesince }} ago
  </div>
</div>
{% endblock content %}
